<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Signage Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #1f2937;
        }
        .container {
            max-width: 1600px;
            width: 100%;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            margin-bottom: 5rem;
        }
        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
            backdrop-filter: blur(10px);
            z-index: 50;
        }
        .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: 2px solid transparent;
            color: #6b7280;
            font-size: 0.875rem;
        }
        .nav-link.active {
            color: #6366f1;
            border-color: #6366f1;
            box-shadow: none;
        }
        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .nav-link.active:hover {
            transform: none;
            box-shadow: none;
        }
        .dashboard-panel, .admin-panel {
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            padding: 1.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            min-height: 500px;
            position: relative;
        }
        .dashboard-panel {
            display: none;
        }
        .dashboard-panel.active {
            display: block;
        }
        .admin-panel {
            display: none;
        }
        .admin-panel.active {
            display: block;
        }
        .signage-content-grid {
            position: relative;
            min-height: 500px;
        }
        .signage-card {
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: background-color 0.2s ease-in-out;
            position: absolute; /* Allows for drag and drop positioning */
            min-width: 250px;
            min-height: 200px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .signage-card:hover {
            z-index: 10;
        }
        .signage-card.active-drag {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            z-index: 20;
        }
        .signage-card h3 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .signage-card p {
            font-size: 0.875rem;
            color: #4b5563;
            line-height: 1.6;
        }
        .signage-card img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 0.75rem;
            margin-top: 0.75rem;
            pointer-events: none; /* Prevents dragging issues with the image */
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            outline: none;
            transition: border-color 0.2s;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: #6366f1;
        }
        .btn {
            background-color: #6366f1;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s;
            cursor: pointer;
            border: none;
            font-size: 0.875rem;
        }
        .btn:hover {
            background-color: #4f46e5;
        }
        .error-message {
            color: #ef4444;
            font-weight: 600;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }
        .message-box {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: #10b981;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1-px rgba(0, 0, 0, 0.06);
            z-index: 100;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            transform: translateY(-100px);
            opacity: 0;
            font-size: 0.875rem;
        }
        .message-box.visible {
            transform: translateY(0);
            opacity: 1;
        }
        .delete-btn {
            background-color: #ef4444;
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 0.4rem;
            font-weight: 600;
            transition: background-color 0.2s;
            cursor: pointer;
            border: none;
            font-size: 0.75rem;
        }
        .delete-btn:hover {
            background-color: #dc2626;
        }
        .admin-content-list {
            margin-top: 1rem;
        }
        .admin-content-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9fafb;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        .admin-content-item span {
            font-weight: 600;
            color: #374151;
        }
        .drop-zone {
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
            transition: border-color 0.2s, background-color 0.2s;
            cursor: pointer;
        }
        .drop-zone:hover, .drop-zone.active {
            border-color: #6366f1;
            background-color: #eef2ff;
        }
        .resizer {
            width: 15px;
            height: 15px;
            background: rgba(0, 0, 0, 0.2);
            position: absolute;
            right: 0;
            bottom: 0;
            cursor: se-resize;
            border-bottom-right-radius: 1rem;
        }
        #dashboard-panel .resizer {
            border-radius: 0 0 1.5rem 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Dashboard Panel for Displaying Signage Content -->
        <div id="dashboard-panel" class="dashboard-panel active">
            <h1 id="dashboard-title" class="text-2xl lg:text-3xl font-extrabold mb-4 text-center">Digital Signage</h1>
            <p id="dashboard-description" class="text-lg text-center text-gray-500 mb-6">Live updates from the admin panel</p>
            <div id="loading" class="text-xl text-gray-400 text-center">Loading content...</div>
            <div id="signage-content-container" class="signage-content-grid">
                <!-- Signage content will be injected here -->
            </div>
            <div id="dashboard-resizer" class="resizer"></div>
        </div>

        <!-- Admin Panel for Inputting Content -->
        <div id="admin-panel" class="admin-panel">
            <h2 class="text-xl lg:text-2xl font-bold mb-3">Digital Signage Admin Panel</h2>
            <div class="text-gray-500 mb-4 text-sm">User ID: <span id="user-id">Loading...</span></div>
            
            <div class="flex flex-col lg:flex-row gap-8">
                <!-- Dashboard Settings on the left -->
                <div class="lg:w-1/2">
                    <h3 class="text-lg font-semibold mb-2">Dashboard Settings</h3>
                    <form id="settings-form" class="mb-6">
                        <div class="form-group">
                            <label for="dashboard-title-input">Dashboard Title</label>
                            <input type="text" id="dashboard-title-input" placeholder="Enter dashboard title">
                        </div>
                        <div class="form-group">
                            <label for="dashboard-description-input">Dashboard Description</label>
                            <textarea id="dashboard-description-input" rows="2" placeholder="Enter dashboard description"></textarea>
                        </div>
                        <button type="submit" class="btn w-full">Update Settings</button>
                    </form>
                    <p id="settings-error-message" class="error-message"></p>
                </div>
                
                <!-- Content Management on the right -->
                <div class="lg:w-1/2">
                    <h3 class="text-lg font-semibold mb-2">Add New Content</h3>
                    <form id="signage-form" class="mb-6">
                        <div class="form-group">
                            <label for="title-input">Content Title</label>
                            <input type="text" id="title-input" placeholder="Enter a title" required>
                        </div>
                        <div class="form-group">
                            <label for="message-input">Content Message</label>
                            <textarea id="message-input" rows="3" placeholder="Enter a message" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="image-upload-container">Content Image</label>
                            <div id="drop-zone" class="drop-zone">
                                <p class="text-sm text-gray-500 mb-2">Drag & drop an image here or</p>
                                <button type="button" class="btn">Select an image</button>
                            </div>
                            <input type="file" id="image-file-input" class="hidden" accept="image/*">
                            <img id="image-preview" src="" alt="Image Preview" class="hidden mt-4 rounded-lg">
                        </div>
                        <button type="submit" class="btn w-full">Save Content</button>
                    </form>
                    <p id="error-message" class="error-message"></p>
            
                    <h3 class="text-lg font-semibold mb-2">Current Content</h3>
                    <div id="admin-content-list" class="admin-content-list">
                        <div id="loading-list" class="text-gray-400">Loading content list...</div>
                        <!-- Current content with delete buttons will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation bar moved to the bottom -->
    <nav id="nav-bar" class="nav-bar">
        <button id="dashboard-link" class="nav-link active">Dashboard</button>
        <button id="admin-link" class="nav-link">Admin Panel</button>
    </nav>

    <!-- Message box for success/error messages -->
    <div id="message-box" class="message-box"></div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, onSnapshot, setLogLevel, deleteDoc, updateDoc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
        
        // Set log level for debugging
        setLogLevel('debug');

        // --- Firebase Configuration ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // --- Firebase Initialization and Authentication ---
        let app, db, auth;
        let userId = 'loading...';
        let unsubscribeContent = null;
        let unsubscribeSettings = null;
        let isFirebaseReady = false;

        const contentCollectionPath = `artifacts/${appId}/public/data/signage_content`;
        const settingsDocPath = `artifacts/${appId}/public/data/settings/site_settings`;

        // Check if the firebase config is valid
        if (firebaseConfig.projectId) {
            try {
                // Initialize Firebase services outside of the auth listener for quicker setup
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Sign in with the provided custom token or anonymously if not available
                if (initialAuthToken) {
                    signInWithCustomToken(auth, initialAuthToken).catch((error) => {
                        console.error("Firebase Auth error with custom token:", error);
                        signInAnonymously(auth); // Fallback to anonymous
                    });
                } else {
                    signInAnonymously(auth).catch((error) => {
                        console.error("Firebase Auth error:", error);
                        if (error.code === 'auth/configuration-not-found') {
                            console.error("Action Required: Please enable 'Anonymous' sign-in method in your Firebase Authentication settings.");
                            userIdEl.textContent = 'Auth error. Check console.';
                        }
                    });
                }

                // Handles user authentication state changes and sets up listeners
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdEl.textContent = userId;
                        console.log("User authenticated:", userId);

                        // Real-time listener for content cards
                        if (unsubscribeContent) { unsubscribeContent(); }
                        unsubscribeContent = onSnapshot(collection(db, contentCollectionPath), (snapshot) => {
                            console.log("Firestore content update received.");
                            const docs = [];
                            snapshot.forEach(doc => {
                                docs.push({ id: doc.id, ...doc.data() });
                            });
                            docs.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));
                            renderContent(docs);
                        }, (error) => {
                            console.error("Error fetching documents:", error);
                            loadingEl.textContent = 'Failed to load content. Check the console for errors.';
                            loadingListEl.textContent = 'Failed to load content list.';
                            showMessage('Error fetching content!', true);
                        });

                        // Real-time listener for dashboard settings
                        if (unsubscribeSettings) { unsubscribeSettings(); }
                        unsubscribeSettings = onSnapshot(doc(db, settingsDocPath), (docSnapshot) => {
                            console.log("Firestore settings update received.");
                            if (docSnapshot.exists()) {
                                const settings = docSnapshot.data();
                                document.body.style.backgroundImage = 'none';
                                if (settings.dashboardTitle) {
                                    dashboardTitleEl.textContent = settings.dashboardTitle;
                                }
                                if (settings.dashboardDescription) {
                                    dashboardDescriptionEl.textContent = settings.dashboardDescription;
                                }
                                // Pre-fill admin form
                                dashboardTitleInputEl.value = settings.dashboardTitle || '';
                                dashboardDescriptionInputEl.value = settings.dashboardDescription || '';
                            }
                        }, (error) => {
                            console.error("Error fetching settings:", error);
                        });
                        
                        isFirebaseReady = true; // Set readiness flag to true
                    } else {
                        userId = 'Anonymous';
                        userIdEl.textContent = 'Not authenticated';
                        console.log("No user authenticated.");
                        isFirebaseReady = false;
                    }
                });

            } catch (e) {
                console.error("Firebase initialization failed:", e);
                document.getElementById('loading').textContent = 'Error: Firebase initialization failed. Check your configuration.';
                document.getElementById('loading-list').textContent = 'Error: Firebase initialization failed.';
            }
        } else {
             document.getElementById('loading').textContent = 'Please enter your Firebase configuration in the code to get started.';
             document.getElementById('loading-list').textContent = 'Please enter your Firebase configuration in the code to get started.';
        }

        // --- DOM Elements ---
        const dashboardPanelEl = document.getElementById('dashboard-panel');
        const dashboardResizerEl = document.getElementById('dashboard-resizer');
        const adminPanelEl = document.getElementById('admin-panel');
        const dashboardLinkEl = document.getElementById('dashboard-link');
        const adminLinkEl = document.getElementById('admin-link');
        const userIdEl = document.getElementById('user-id');
        const loadingEl = document.getElementById('loading');
        const signageContentContainer = document.getElementById('signage-content-container');
        const adminContentList = document.getElementById('admin-content-list');
        const loadingListEl = document.getElementById('loading-list');
        const signageFormEl = document.getElementById('signage-form');
        const settingsFormEl = document.getElementById('settings-form');
        const errorMessageEl = document.getElementById('error-message');
        const messageBoxEl = document.getElementById('message-box');
        const dropZoneEl = document.getElementById('drop-zone');
        const imageFileInputEl = document.getElementById('image-file-input');
        const imagePreviewEl = document.getElementById('image-preview');
        const navBarEl = document.getElementById('nav-bar');
        
        // New elements for dashboard settings
        const dashboardTitleEl = document.getElementById('dashboard-title');
        const dashboardDescriptionEl = document.getElementById('dashboard-description');
        const dashboardTitleInputEl = document.getElementById('dashboard-title-input');
        const dashboardDescriptionInputEl = document.getElementById('dashboard-description-input');
        const settingsErrorMessageEl = document.getElementById('settings-error-message');


        // Array of background colors to cycle through for cards
        const backgroundColors = [
            'bg-indigo-50', 'bg-blue-50', 'bg-green-50', 'bg-yellow-50', 'bg-red-50',
            'bg-purple-50', 'bg-pink-50', 'bg-cyan-50', 'bg-teal-50', 'bg-amber-50'
        ];
        
        const DEFAULT_CARD_WIDTH = 300;
        const DEFAULT_CARD_HEIGHT = 200;
        const GRID_SIZE = 20; // For smart placement

        let uploadedImageUrl = null;

        // Function to display a temporary message box
        const showMessage = (message, isError = false) => {
            messageBoxEl.textContent = message;
            messageBoxEl.style.backgroundColor = isError ? '#ef4444' : '#10b981';
            messageBoxEl.classList.add('visible');
            setTimeout(() => {
                messageBoxEl.classList.remove('visible');
            }, 3000);
        };

        // --- View Switching Logic ---
        const showView = (viewId) => {
            dashboardPanelEl.classList.remove('active');
            adminPanelEl.classList.remove('active');
            dashboardLinkEl.classList.remove('active');
            adminLinkEl.classList.remove('active');

            if (viewId === 'dashboard') {
                dashboardPanelEl.classList.add('active');
                dashboardLinkEl.classList.add('active');
            } else if (viewId === 'admin') {
                adminPanelEl.classList.add('active');
                adminLinkEl.classList.add('active');
            }
        };

        dashboardLinkEl.addEventListener('click', () => showView('dashboard'));
        adminLinkEl.addEventListener('click', () => showView('admin'));
        showView('dashboard'); // Start on the dashboard view

        // --- Firestore Data Management and Rendering ---
        
        // Function to update the size of the dashboard container
        const updateDashboardSize = () => {
            const cards = document.querySelectorAll('.signage-card');
            let maxX = 0;
            let maxY = 0;

            cards.forEach(card => {
                const x = card.offsetLeft + card.offsetWidth;
                const y = card.offsetTop + card.offsetHeight;
                if (x > maxX) maxX = x;
                if (y > maxY) maxY = y;
            });
            
            // Add some padding to the max values
            dashboardPanelEl.style.minWidth = `${Math.max(maxX + 50, 900)}px`;
            dashboardPanelEl.style.minHeight = `${Math.max(maxY + 50, 500)}px`;
        };

        // Function to find the first available whitespace for a new card
        const findWhitespace = (cards) => {
            const occupied = cards.map(card => {
                const rect = card.getBoundingClientRect();
                return {
                    left: card.offsetLeft,
                    top: card.offsetTop,
                    right: card.offsetLeft + card.offsetWidth,
                    bottom: card.offsetTop + card.offsetHeight
                };
            });

            // Grid-based search for open space
            for (let y = 20; y < 10000; y += GRID_SIZE) {
                for (let x = 20; x < 10000; x += GRID_SIZE) {
                    const newRect = {
                        left: x,
                        top: y,
                        right: x + DEFAULT_CARD_WIDTH,
                        bottom: y + DEFAULT_CARD_HEIGHT
                    };
                    
                    let isOverlap = false;
                    for (const o of occupied) {
                        if (newRect.left < o.right && newRect.right > o.left &&
                            newRect.top < o.bottom && newRect.bottom > o.top) {
                            isOverlap = true;
                            break;
                        }
                    }

                    if (!isOverlap) {
                        return { x, y };
                    }
                }
            }

            // Fallback if no easy space is found
            return { x: 20, y: 20 };
        };

        // Function to render all content on both the dashboard and admin panel
        const renderContent = (docs) => {
            loadingEl.style.display = 'none';
            loadingListEl.style.display = 'none';
            signageContentContainer.innerHTML = '';
            adminContentList.innerHTML = '';

            if (docs.length === 0) {
                signageContentContainer.innerHTML = '<p class="text-xl text-gray-400 text-center col-span-full">No content available yet. Add some from the admin panel!</p>';
                adminContentList.innerHTML = '<p class="text-gray-400">No content to display.</p>';
                return;
            }

            // Render on the dashboard
            docs.forEach((item, index) => {
                const cardEl = document.createElement('div');
                cardEl.className = `signage-card ${backgroundColors[index % backgroundColors.length]}`;
                cardEl.id = `card-${item.id}`;
                
                let contentHTML = `
                    <h3 class="text-gray-800">${item.title}</h3>
                    <p class="text-gray-600">${item.message}</p>
                `;
                if (item.imageUrl) {
                    contentHTML += `<img src="${item.imageUrl}" alt="${item.title}" onerror="this.onerror=null;this.src='https://placehold.co/400x300/D1D5DB/1F2937?text=Image+Not+Found';">`;
                }
                contentHTML += `<div class="resizer"></div>`; // Resizer handle
                cardEl.innerHTML = contentHTML;
                signageContentContainer.appendChild(cardEl);
                
                // Apply saved position and size
                if (item.x !== undefined && item.y !== undefined) {
                    cardEl.style.left = `${item.x}px`;
                    cardEl.style.top = `${item.y}px`;
                }
                if (item.width !== undefined && item.height !== undefined) {
                    cardEl.style.width = `${item.width}px`;
                    cardEl.style.height = `${item.height}px`;
                }

                // Make the card draggable and resizable
                makeDraggableAndResizable(cardEl, item.id);
            });
            
            updateDashboardSize();

            // Render on the admin panel with delete buttons
            docs.forEach(item => {
                const listItemEl = document.createElement('div');
                listItemEl.className = 'admin-content-item';
                listItemEl.innerHTML = `
                    <span>${item.title}</span>
                    <button class="delete-btn" data-id="${item.id}">Delete</button>
                `;
                adminContentList.appendChild(listItemEl);
            });
            
            // Add click event listeners to the delete buttons
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const docId = e.target.dataset.id;
                    await deleteContent(docId);
                });
            });
        };

        // Function to delete content from Firestore
        const deleteContent = async (docId) => {
            if (!docId || !auth.currentUser) return;
            try {
                await deleteDoc(doc(db, contentCollectionPath, docId));
                showMessage('Content successfully deleted!');
            } catch (error) {
                console.error("Error deleting document: ", error);
                showMessage('Failed to delete content.', true);
            }
        };

        // --- Content Form Submission Logic ---
        signageFormEl.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessageEl.textContent = '';

            const title = document.getElementById('title-input').value;
            const message = document.getElementById('message-input').value;

            if (!title) {
                errorMessageEl.textContent = 'Title is required!';
                return;
            }
            if (!auth.currentUser) {
                errorMessageEl.textContent = 'Authentication error. Please refresh the page.';
                console.error("Authentication error: user not logged in.");
                return;
            }

            try {
                const existingCards = document.querySelectorAll('.signage-card');
                const { x, y } = findWhitespace(Array.from(existingCards));

                const newContent = {
                    title: title,
                    message: message,
                    imageUrl: uploadedImageUrl,
                    timestamp: Date.now(),
                    userId: userId,
                    x: x, 
                    y: y,
                    width: DEFAULT_CARD_WIDTH,
                    height: DEFAULT_CARD_HEIGHT
                };

                const newDocRef = await addDoc(collection(db, contentCollectionPath), newContent);
                console.log("Document successfully written with ID: ", newDocRef.id);
                signageFormEl.reset();
                imagePreviewEl.classList.add('hidden');
                uploadedImageUrl = null;
                showMessage('Content saved successfully!');
                
                updateDashboardSize();

            } catch (error) {
                console.error("Error adding document: ", error);
                errorMessageEl.textContent = 'Failed to save content. Please try again.';
            }
        });
        
        // --- Settings Form Submission Logic ---
        settingsFormEl.addEventListener('submit', async (e) => {
            e.preventDefault();
            settingsErrorMessageEl.textContent = '';

            const title = dashboardTitleInputEl.value;
            const description = dashboardDescriptionInputEl.value;

            if (!auth.currentUser) {
                settingsErrorMessageEl.textContent = 'Authentication error. Please refresh the page.';
                console.error("Authentication error: user not logged in.");
                return;
            }

            try {
                const settingsData = {
                    dashboardTitle: title || null,
                    dashboardDescription: description || null,
                };
                
                // Use setDoc to create or overwrite the single settings document
                await setDoc(doc(db, settingsDocPath), settingsData, { merge: true });
                showMessage('Dashboard settings updated successfully!');
            } catch (error) {
                console.error("Error updating settings: ", error);
                settingsErrorMessageEl.textContent = 'Failed to update settings. Please try again.';
            }
        });

        // --- Drag & Drop and Resize Logic ---
        function makeDraggableAndResizable(cardEl, docId) {
            const resizerEl = cardEl.querySelector('.resizer');
            let isDragging = false;
            let isResizing = false;
            let initialX, initialY, initialWidth, initialHeight;
            let mouseX, mouseY;

            const updatePositionAndSize = async () => {
                if (!db || !auth.currentUser) return;
                try {
                    await updateDoc(doc(db, contentCollectionPath, docId), {
                        x: cardEl.offsetLeft,
                        y: cardEl.offsetTop,
                        width: cardEl.offsetWidth,
                        height: cardEl.offsetHeight
                    });
                } catch (error) {
                    console.error("Error updating document position/size:", error);
                }
            };

            const dragStart = (e) => {
                if (e.target === resizerEl) return; // Don't drag if we're on the resizer
                
                isDragging = true;
                cardEl.classList.add('active-drag');
                
                let clientX = e.clientX || e.touches[0].clientX;
                let clientY = e.clientY || e.touches[0].clientY;

                initialX = clientX - cardEl.offsetLeft;
                initialY = clientY - cardEl.offsetTop;
            
                document.addEventListener('mousemove', dragMove);
                document.addEventListener('mouseup', dragEnd);
                document.addEventListener('touchmove', dragMove);
                document.addEventListener('touchend', dragEnd);
            };

            const dragMove = (e) => {
                if (!isDragging) return;
                e.preventDefault();

                let clientX = e.clientX || e.touches[0].clientX;
                let clientY = e.clientY || e.touches[0].clientY;
                
                const newX = clientX - initialX;
                const newY = clientY - initialY;
                
                cardEl.style.left = `${newX}px`;
                cardEl.style.top = `${newY}px`;
            };

            const dragEnd = () => {
                isDragging = false;
                cardEl.classList.remove('active-drag');
                document.removeEventListener('mousemove', dragMove);
                document.removeEventListener('mouseup', dragEnd);
                document.removeEventListener('touchmove', dragMove);
                document.removeEventListener('touchend', dragEnd);
                updatePositionAndSize();
            };

            const resizeStart = (e) => {
                e.stopPropagation(); // Stop the card from dragging at the same time
                isResizing = true;
                
                let clientX = e.clientX || e.touches[0].clientX;
                let clientY = e.clientY || e.touches[0].clientY;

                initialX = clientX;
                initialY = clientY;
                initialWidth = cardEl.offsetWidth;
                initialHeight = cardEl.offsetHeight;

                document.addEventListener('mousemove', resizeMove);
                document.addEventListener('mouseup', resizeEnd);
                document.addEventListener('touchmove', resizeMove);
                document.addEventListener('touchend', resizeEnd);
            };

            const resizeMove = (e) => {
                if (!isResizing) return;
                e.preventDefault();

                let clientX = e.clientX || e.touches[0].clientX;
                let clientY = e.clientY || e.touches[0].clientY;

                const newWidth = initialWidth + (clientX - initialX);
                const newHeight = initialHeight + (clientY - initialY);

                cardEl.style.width = `${Math.max(newWidth, 200)}px`;
                cardEl.style.height = `${Math.max(newHeight, 150)}px`;
            };

            const resizeEnd = () => {
                isResizing = false;
                document.removeEventListener('mousemove', resizeMove);
                document.removeEventListener('mouseup', resizeEnd);
                document.removeEventListener('touchmove', resizeMove);
                document.removeEventListener('touchend', resizeEnd);
                updatePositionAndSize();
            };
            
            // Add listeners for dragging
            cardEl.addEventListener('mousedown', dragStart);
            cardEl.addEventListener('touchstart', dragStart, { passive: false });
            
            // Add listeners for resizing
            resizerEl.addEventListener('mousedown', resizeStart);
            resizerEl.addEventListener('touchstart', resizeStart, { passive: false });
        }

        // --- Image Upload Drag & Drop Logic ---
        const handleFileUpload = (file, previewEl, fileInput, variableName) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewEl.src = e.target.result;
                previewEl.classList.remove('hidden');
                uploadedImageUrl = e.target.result;
            };
            reader.readAsDataURL(file);
        };

        [
            { dropZone: dropZoneEl, fileInput: imageFileInputEl, preview: imagePreviewEl, variable: 'uploadedImageUrl' }
        ].forEach(({ dropZone, fileInput, preview, variable }) => {
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('active');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('active');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('active');
                if (e.dataTransfer.files.length) {
                    handleFileUpload(e.dataTransfer.files[0], preview, fileInput, variable);
                }
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length) {
                    handleFileUpload(e.target.files[0], preview, fileInput, variable);
                }
            });

            // Make the drop zone button trigger the file input
            dropZone.querySelector('button').addEventListener('click', () => {
                fileInput.click();
            });
        });

    </script>
